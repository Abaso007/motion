<html>
    <head>
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
                display: flex;
                gap: 10px;
                flex-direction: column;
            }

            .box {
                width: 100px;
                height: 100px;
                background-color: #0077ff;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="box" id="mini">mini</div>
        <div class="box" id="js">js</div>
        <div class="box" id="waapi">waapi</div>
        <div class="box" id="group">group</div>
        <script type="module" src="/src/inc.js"></script>
        <script type="module">
            const { animateMini, animate, delay } = window.Motion

            const miniElement = document.querySelector("#mini")
            const jsElement = document.querySelector("#js")
            const waapiElement = document.querySelector("#waapi")
            const groupElement = document.querySelector("#group")

            const options = {
                duration: 0.8,
                delay: 0.2,
            }

            const mini = animateMini(
                miniElement,
                { transform: "translateX(100px)" },
                options
            )
            const js = animate(jsElement, { x: 100 }, options)
            const waapi = animate(
                waapiElement,
                { transform: "translateX(100px)" },
                options
            )

            const groupAnimation = animate(
                groupElement,
                { x: 100, opacity: 0.5 },
                {
                    ...options,
                    opacity: {
                        ...options,
                        delay: 0,
                    },
                }
            )

            delay(() => {
                miniElement.innerHTML = mini.duration
                jsElement.innerHTML = js.duration
                waapiElement.innerHTML = waapi.duration
                groupElement.innerHTML = groupAnimation.duration
            }, 0.1)
        </script>
    </body>
</html>
